name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
  
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate Prisma Client
      run: |
        # CI에서는 마이그레이션 없이 Prisma Client만 생성
        # DATABASE_URL이 없어도 Prisma Client 생성 가능하도록 더미 URL 사용
        export DATABASE_URL="postgresql://dummy:dummy@localhost:5432/dummy?sslmode=prefer"
        npx prisma generate
    
    - name: Build
      run: npm run build
      env:
        # 빌드 시에도 더미 DATABASE_URL 사용 (실제 DB 연결 불필요)
        DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?sslmode=prefer"
        NEXT_PUBLIC_SITE_URL: "http://localhost:3000"

